<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}
        Hello{%endblock%}</title>
    <style>
        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        /* Body styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
     
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/funding">Funding</a></li>
            <!-- Add more links here -->
        </ul>
    </nav>
    {%block navigation%}
    {%endblock%}
<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Hello Firm. All rights reserved.</p>
    <p>Designed by Kavisha, Kasun, and Honesty - University of Sri Jayawardenepura</p>
</footer>

</body>
</html>
